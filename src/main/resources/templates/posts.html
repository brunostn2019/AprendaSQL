<div layout:fragment="content">
<section>



        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">Posts</li>
            </ol>
        </nav>
        <div class="card" th:each="post: ${posts}">
            <div class="card-body">
                <p class="card-subtitle mb-2 text-muted" style="font-size:0.8rem;">
                    <span th:text="${post.autor}"></span>
                    <span th:text="${post.data}"></span>
                </p>
                <a th:href="${(#mvc.url('SC#getPostDetails').arg(0, post.id)).build()}"><h4 class="card-title"
                                                                                            style="font-weight: bold;color:black; padding-top:5px;">
                    <span th:text="${post.titulo}"></span>
                </h4>
                </a>
                <p class="card-text">
                    <span th:utext="${#strings.abbreviate(post.texto,11)}"></span>
                </p>


            </div>
        </div>

</section>
</div>
