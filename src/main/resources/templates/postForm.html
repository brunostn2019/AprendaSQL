<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
    <script type="text/javascript" th:src="@{/scripts/scripts.js}"></script>
    <title>Aprenda SQL</title>
</head>
<body>
<div layout:fragment="content">
<section>


        <div>
<!--            <th:block th:insert="mensagemValidacao"></th:block>-->
            <form method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="titulo" placeholder="Título *">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="autor" placeholder="Autor *">

                </div>
                <textarea id="summernote" class="form-control" type="text" name="texto" placeholder="Texto *"></textarea>
                <small class="form-text text-muted">(*) campos obrigatórios</small>
                <button type="submit" class="btn btn-primary" style="margin-top:10px;">Publicar</button>
                <a href="/posts" class="btn btn-light" role="button" style="margin-top:10px;">Cancelar</a>
            </form>

        </div>

</section>
</div>
<th:block layout:fragment="script">
    <script>

	$('#summernote').summernote({
     placeholder: 'Texto *',
     tabsize: 2,
     height: 300
     });


</script>
</th:block>

</body>
</html>
