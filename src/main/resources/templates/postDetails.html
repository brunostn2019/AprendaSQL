<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Aprenda SQL</title>
</head>
<body>
<div layout:fragment="content">
<main>


      <article>
          <h1 class="card-title" style="font-weight:bold; margin-bottom:20px"><span th:text="${post.titulo}"></span></h1>
          <p class="card-subtitle mb-2 text-muted">
              <i class="material-icons">person_outline</i>
              <span th:text="${post.autor}"></span>
              <br>
              <i class="material-icons">date_range</i>
              <span th:text="${post.data}"></span>
          </p>
          <section>
              <p class="card-text" style="margin-top:40px;">
                  <span th:utext="${post.texto}"></span>
              </p>
          </section>
      </article>

</main>

</div>
